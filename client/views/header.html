<template name="header">
  <header>
    <nav class="nav navbar-inverse" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#if currentUser}}
            <a class="navbar-brand" href="/dashboard">Donator</a>
            {{else}}
            <a class="navbar-brand" href="/">Donator</a>
            {{/if}}
          </div>

          <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {{#if currentUser}}
                <li class=""><a href="profile">
                  <img src="{{avatar}}" class="img-circle" width="24"> {{name}}
                </a></li>
                <li class=""><a href="sign-out">Log out</a></li>
              {{else}}
                <li class=""><a href="sign-in">Sign in</a></li>
              {{/if}}
            </ul>
          </div>
        </div>
      </nav>
  </header>
</template>
